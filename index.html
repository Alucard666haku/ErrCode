<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Error Code Lookup</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- PWA manifest -->
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="icon.png">

  <!-- Librairie XLSX -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }
    h2 {
      text-align: center;
      color: #2196f3;
    }
    .form-group {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-bottom: 15px;
    }
    input[type="text"] {
      flex: 1 1 60%;
      padding: 10px;
      margin: 5px;
      font-size: 16px;
    }
    button {
      flex: 1 1 30%;
      padding: 10px;
      margin: 5px;
      font-size: 16px;
      background-color: #2196f3;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #1976d2;
    }
    #result {
      margin-top: 20px;
      padding: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      background: #f9f9f9;
      word-wrap: break-word;
    }
  </style>
</head>
<body>
  <h2 onclick="location.reload()" style="cursor:pointer; color:#2196f3;">Recherche Code Erreur</h2>
  <!-- Boutons radio sous le titre -->
  
  <div class="form-group" style="justify-content: center; margin-bottom: 20px;">
    <label>
      <input type="radio" name="option" value="CR10" checked onclick="loadExcel('CR10')"> CR10_12_15X
    </label>
    <label>
      <input type="radio" name="option" value="CR35" onclick="loadExcel('CR35')"> CR25_35X
    </label>
    <label>
      <input type="radio" name="option" value="CR85" onclick="loadExcel('CR85')"> CR75_85X
    </label>
    <label>
      <input type="radio" name="option" value="DXG" onclick="loadExcel('DXG')"> DXG_DXM
    </label>
    <label>
      <input type="radio" name="option" value="CR301" onclick="loadExcel('CR301')"> CR30_1Gen
    </label>
    <label>
      <input type="radio" name="option" value="CR302" onclick="loadExcel('CR302')"> CR30_2Gen
    </label>
  </div>

  <!-- Champ pour entrer le code -->
  <div class="form-group">
    <input id="codeInput" type="text" placeholder="Entrez le code">
    <button onclick="searchError()">Chercher</button>
  </div>

  <div id="result"></div>

<script>
  let errorData = {};
  let currentOption = "CR10"; // valeur par défaut

  // Charger Excel selon l'option choisie
  async function loadExcel(option) {
    currentOption = option;
    let fileName = "";
    try {
      // Choisir le fichier selon le bouton radio
      switch(option) {
        case "CR10":
          fileName = "ErrorCodesCR10-12-15.xlsx";
          break;
        case "CR35":
          fileName = "ErrorCodesCR25-35.csv";
          break;
        case "CR85":
          fileName = "ErrorCodesCR75-85.csv";
          break;
        case "DXG":
          fileName = "ErrorCodesDXG-DXM.xlsx";
          break;
        case "CR301":
          fileName = "ErrorCodesCR30-1Gen.xlsx";
          break;
        case "CR302":
          fileName = "ErrorCodesCR30-2Gen.xlsx";
          break;
      }

      const response = await fetch(fileName);

      // Détection de l'extension
      const isCsv = fileName.toLowerCase().endsWith(".csv");

      let rows;

      if (isCsv) {
        // Lecture CSV
        const text = await response.text();
        // SheetJS sait lire du CSV directement
        const workbook = XLSX.read(text, { type: "string" });
        const sheet = workbook.Sheets[workbook.SheetNames[0]];
        rows = XLSX.utils.sheet_to_json(sheet, { defval: "" }); // defval = "" pour éviter undefined
      } else {
        // Lecture XLSX
        const arrayBuffer = await response.arrayBuffer();
        const workbook = XLSX.read(arrayBuffer, { type: "array" });
        const sheet = workbook.Sheets[workbook.SheetNames[0]];
        rows = XLSX.utils.sheet_to_json(sheet, { defval: "" });
      }

      errorData = {};
      rows.forEach(row => {
        // Adapter selon le format du fichier
        if (option === "CR10") {
          errorData[row.ErrorCode] = {
            Name: row.Name,
            ShortDescription: row.ShortDescription,
            Description: row.Description
          };
        } else if (option === "CR301" ) {
          errorData[row.ErrorCode] = {
            Identifier: row.Identifier,
            Priority: row.Priority,
            TextToDisplay: row.TextToDisplay,
            ConfirmRequired: row.ConfirmRequired,
            Description: row.Description,
            ExtendedDescription: row.ExtendedDescription
          };
        } else if (option === "CR302" || option === "DXG") {
          errorData[row.ErrorCode] = {
            Identifier: row.Identifier,
            Priority: row.Priority,
            IdOfTextToDisplay: row.IdOfTextToDisplay,
            TextToDisplay: row.TextToDisplay,
            ConfirmRequired: row.ConfirmRequired,
            Description: row.Description,
            ExtendedDescription: row.ExtendedDescription,
            ServID: row.ServID,
            ServCode: row.ServCode,
            ServiceMessage: row.ServiceMessage
          };
        } else if (option === "CR85" || option === "CR35") {
          errorData[row.ErrorCode] = {
            Identifier: row.Identifier,
            Meaning: row.Meaning,
            Reason: row.Reason,
            Cure: row.Cure
          };
        }
        
      });

      console.log("✅ Données Excel chargées pour", option, errorData);
    } catch (err) {
      console.error("Erreur lors du chargement Excel:", err);
      alert("❌ Impossible de charger le fichier Excel pour " + option);
    }
  }

  // Chercher un code
  function searchError() {
    const code = document.getElementById("codeInput").value.trim().toUpperCase();
    let data = null;
    if (currentOption === "CR85" || currentOption === "CR35") {
      console.log("Searching for code with leading apostrophe:", "'" + code);
      data = errorData["'" + code];
    } else {
      data = errorData[code];
    }
    
    const resultDiv = document.getElementById("result");

    if (data) {
      // Affichage selon le type de fichier
      if (currentOption === "CR10") {
        resultDiv.innerHTML = `
          <strong>Name:</strong> ${data.Name ? data.Name : ""}<br>
          <strong>Short Description:</strong> ${data.ShortDescription ? data.ShortDescription : ""}<br>
          <strong>Description:</strong><br>${data.Description ? data.Description.replace(/\n/g,"<br>") : ""}
        `;
      } else if (currentOption === "CR301" ) {
        resultDiv.innerHTML = `
          <strong>Identifier:</strong> ${data.Identifier ? data.Identifier : ""}<br>
          <strong>Priority:</strong> ${data.Priority ? data.Priority : ""}<br>
          <strong>Text To Display:</strong> ${data.TextToDisplay ? data.TextToDisplay : ""}<br>
          <strong>Confirm Required:</strong> ${data.ConfirmRequired ? data.ConfirmRequired : ""}<br>
          <strong>Description:</strong><br>${data.Description ? data.Description.replace(/\n/g,"<br>") : ""}<br>
          <strong>Extended Description:</strong><br>${data.ExtendedDescription ? data.ExtendedDescription.replace(/\n/g,"<br>") : ""}
        `;
      } else if (currentOption === "CR302" || currentOption === "DXG") {
        resultDiv.innerHTML = `
          <strong>Identifier:</strong> ${data.Identifier ? data.Identifier : ""}<br>
          <strong>Priority:</strong> ${data.Priority ? data.Priority : ""}<br>
          <strong>Id Of Text To Display:</strong> ${data.IdOfTextToDisplay ? data.IdOfTextToDisplay : ""}<br>
          <strong>Text To Display:</strong> ${data.TextToDisplay ? data.TextToDisplay : ""}<br>
          <strong>Confirm Required:</strong> ${data.ConfirmRequired ? data.ConfirmRequired : ""}<br>
          <strong>Description:</strong><br>${data.Description ? data.Description.replace(/\n/g,"<br>") : ""}<br>
          <strong>Extended Description:</strong><br>${data.ExtendedDescription ? data.ExtendedDescription.replace(/\n/g,"<br>") : ""}<br>
          <strong>ServID:</strong> ${data.ServID ? data.ServID : ""}<br>
          <strong>ServCode:</strong> ${data.ServCode ? data.ServCode : ""}<br>
          <strong>Service Message:</strong><br>${data.ServiceMessage ? data.ServiceMessage.replace(/\n/g,"<br>") : ""}
        `;
      } else if (currentOption === "CR85" || currentOption === "CR35") {
        resultDiv.innerHTML = `
          <strong>Identifier:</strong> ${data.Identifier ? data.Identifier : ""}<br>
          <strong>Meaning:</strong> ${data.Meaning ? data.Meaning : ""}<br>
          <strong>Reason:</strong><br>${data.Reason ? data.Reason.replace(/\n/g,"<br>") : ""}<br>
          <strong>Cure:</strong><br>${data.Cure ? data.Cure.replace(/\n/g,"<br>") : ""}
        `;
      }
    } else {
      resultDiv.innerHTML = "❌ Aucun détail trouvé pour ce code.";
    }
  }

  // Charger par défaut CR10 au démarrage
  loadExcel("CR10");
</script>
</body>
</html>
