<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Error Code Lookup</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- PWA manifest -->
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="icon.png">

  <!-- Librairie XLSX -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }
    h2 {
      text-align: center;
      color: #2196f3;
    }
    .form-group {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-bottom: 15px;
    }
    input[type="text"] {
      flex: 1 1 60%;
      padding: 10px;
      margin: 5px;
      font-size: 16px;
    }
    button {
      flex: 1 1 30%;
      padding: 10px;
      margin: 5px;
      font-size: 16px;
      background-color: #2196f3;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #1976d2;
    }
    #result {
      margin-top: 20px;
      padding: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      background: #f9f9f9;
      word-wrap: break-word;
    }
  </style>
</head>
<body>
  <h2 onclick="location.reload()" style="cursor:pointer; color:#2196f3;">Recherche Code Erreur</h2>
  <!-- Boutons radio sous le titre -->
  
  <div class="form-group" style="justify-content: center; margin-bottom: 20px;">
    <label>
      <input type="radio" name="option" value="CR10"> CR10_12_15X
    </label>
    <label>
      <input type="radio" name="option" value="CR35"> CR25_35X
    </label>
    <label>
      <input type="radio" name="option" value="CR85"> CR75_85X
    </label>
    <label>
      <input type="radio" name="option" value="DXG"> DXG_DXM
    </label>
    <label>
      <input type="radio" name="option" value="CR301"> CR30_1Gen
    </label>
    <label>
      <input type="radio" name="option" value="CR302"> CR30_2Gen
    </label>
  </div>

  <!-- Champ pour entrer le code -->
  <div class="form-group">
    <input id="codeInput" type="text" placeholder="Entrez le code">
    <button onclick="searchError()">Chercher</button>
  </div>

  <div id="result"></div>

  <script>
    let errorData = {};

    // Charger automatiquement l'Excel depuis le repo
    async function loadExcelAuto() {
      try {
        const response = await fetch("ErrorCodesCR10-12-15.xlsx");
        const arrayBuffer = await response.arrayBuffer();
        const workbook = XLSX.read(arrayBuffer, { type: "array" });
        const sheetName = workbook.SheetNames[0];
        const sheet = workbook.Sheets[sheetName];
        const rows = XLSX.utils.sheet_to_json(sheet);

        errorData = {};
        rows.forEach(row => {
          errorData[row.ErrorCode] = {
            Name: row.Name,
            ShortDescription: row.ShortDescription,
            Description: row.Description
          };
        });

        console.log("✅ Données Excel chargées automatiquement :", errorData);
      } catch (err) {
        console.error("Erreur lors du chargement Excel:", err);
        alert("❌ Impossible de charger le fichier Excel automatiquement.");
      }
    }

    // Chercher un code
    function searchError() {
      const code = document.getElementById("codeInput").value.trim();
      const data = errorData[code];
      const resultDiv = document.getElementById("result");

      if (data) {
        resultDiv.innerHTML = `
          <strong>Name:</strong> ${data.Name}<br>
          <strong>Short Description:</strong> ${data.ShortDescription}<br>
          <strong>Description:</strong><br>${data.Description.replace(/\n/g,"<br>")}
        `;
      } else {
        resultDiv.innerHTML = "❌ Aucun détail trouvé pour ce code.";
      }
    }

    // Charger automatiquement à l'ouverture
    loadExcelAuto();

    // Enregistrer le service worker
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("sw.js")
        .then(() => console.log("Service Worker enregistré"))
        .catch(err => console.error("Erreur SW:", err));
    }
  </script>
</body>
</html>
